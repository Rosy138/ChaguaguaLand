<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de Juegos Infantiles</title>
    <style>
        /* Estilo del cuerpo con gradiente animado */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            overflow: hidden;
            animation: backgroundAnimation 6s infinite alternate;
        }

        /* Gradiente animado para el fondo */
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to bottom right, #ff9aa2, #ffdac1); /* Rosa pastel y melocotón */
            }
            25% {
                background: linear-gradient(to bottom right, #b5ead7, #ffdfba); /* Verde menta y naranja suave */
            }
            50% {
                background: linear-gradient(to bottom right, #c7ceea, #f6a5c0); /* Lavanda y rosa pastel */
            }
            75% {
                background: linear-gradient(to bottom right, #ffccf9, #c1f0f6); /* Lila suave y azul pastel */
            }
            100% {
                background: linear-gradient(to bottom right, #d5a6bd, #cfe8f6); /* Magenta suave y azul cielo */
            }
        }

        /* Imagen flotante */
        .chaguagua {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 150px;
            height: auto;
            animation: float 3s infinite ease-in-out;
            border: 5px solid #ff6f61; /* Borde color coral */
            border-radius: 50%; /* Redondear el borde */
            box-shadow: 0px 0px 15px 5px rgba(255, 111, 97, 0.6); /* Sombra sutil para resaltar */
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px);
            }
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        /* Título grande */
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ff6f61; /* Coral pastel */
        }

        /* Texto animado */
        .fun-text {
            font-size: 1.5em;
            color: #88d8b0; /* Verde menta */
            animation: textColorChange 2s infinite alternate;
        }

        @keyframes textColorChange {
            0% {
                color: #f7cac9; /* Rosa pastel */
            }
            50% {
                color: #f4b942; /* Amarillo pastel */
            }
            100% {
                color: #92a8d1; /* Azul lavanda */
            }
        }

        /* Enlace de juegos */
        .game-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffb347; /* Naranja pastel */
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .game-link:hover {
            transform: scale(1.1);
            background-color: #ffcc80; /* Amarillo claro */
        }
    </style>
</head>
<body>
    <!-- Imagen flotante -->
    <img src="chaguagua.png" alt="Chaguagua" class="chaguagua">

    <!-- Contenido principal -->
    <div class="container">
        <h1>¡Bienvenido a Chaguagua Land!</h1>
        <p class="fun-text">¡Diviértete jugando y aprendiendo!</p>
        <a href="https://rosy138.github.io/Chaguagua_Homepage/" class="game-link">¡Ingresar a los juegos!</a>
    </div>
</body>
</html>
